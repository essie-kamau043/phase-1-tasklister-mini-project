<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div id="main-content">
    <h1>Task Lister</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Type your task here">
      <label for="priority">Priority:</label>
      <select id="priority" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <div>
      <label for="user">User:</label>
      <input type="text" id="user" placeholder="Assign to user" required />
      <label for="duration">Duration:</label>
        <input type="text" id="duration" placeholder="Duration" required />

        <label for="due-date">Due Date:</label>
        <input type="text" id="due-date" name="due-date" placeholder="due-date">
      <input type="submit" value="Create New Task" >

    </form>

    

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="task-list">
      </ul>
      <button id="sort-button">Sort by Priority</button>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
